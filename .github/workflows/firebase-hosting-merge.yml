name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install && npm run build
      # Install Firebase CLI
      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools@12.9.1

      # Set up Firebase authentication using the service account key
      - name: Set up Firebase credentials
        run: |
          mkdir -p $HOME/.firebase  # Create the .firebase directory
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JKOMODA_WEBSITE }}" > $HOME/.firebase/credentials.json

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase
        run: |
          firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
